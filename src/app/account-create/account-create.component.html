<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Create Account</h4>
          <hr>
          <p class="text-center">Username is used for logging in, display name is what others will see you as.</p>
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                </div>
                <input required id="displayName" name="displayName" class="form-control" placeholder="display name" type="text" minlength="5" [(ngModel)]="account.displayName" #displayName="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input required id="username" name="username" class="form-control" placeholder="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="account.username" #username="ngModel">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input required id="password" name="password" class="form-control" placeholder="******" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" [(ngModel)]="account.password" #password="ngModel">
              </div>
            </div>
            <div *ngIf="displayName.invalid && (displayName.dirty || displayName.touched)" class="alert alert-danger">
              Display Name is invalid.
            </div>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              Email is invalid.
            </div>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              Password is invalid.
            </div>
            <div class="col-sm-10 col-md-6 mx-auto">
              <div class="form-group">
                <button type="submit" class="btn btn-block btn-lg btn-red"> Create Account  </button>
              </div>
            </div>
            <p class="text-center">
              <a routerLink="/sign-in" class="btn">Sign In</a>
              <br/>
              <a href="#" class="btn">Forgot password</a>
            </p>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
