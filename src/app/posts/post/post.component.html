<div class="container">
  <div class="row align-items-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card post">
        <div class="card-header post-header">{{ post.title }}</div>
        <div class="card-body post-body">{{ post.body }}</div>
        <div class="card-footer post-footer">
          <span>posted by: {{ post.user.displayName }}</span>
          <span>{{ formatDate(post.createDate) }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" *ngFor="let comment of post.comments">
      <div class="card post comment">
        <div class="card-body comment-body">{{ comment.body }}</div>
        <div class="card-footer comment-footer">
          <span>posted by: {{ post.user.displayName }}</span>
          <span>{{ formatDate(post.createDate) }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center" *ngIf="showApiError() !== ''">
    <div class="col-lg-10 alert alert-danger">
      {{ showApiError() }}
    </div>
  </div>
</div>
