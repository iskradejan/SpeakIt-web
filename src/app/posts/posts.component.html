<div class="container">
  <div class="row align-items-center">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let post of posts">
      <div class="card post">
        <div class="card-body post-body"><a [routerLink]="['/posts', post.id]">{{ post.title }}</a></div>
        <div class="card-footer post-footer">
          <span>posted by: {{ post.user.displayName }}</span>
          <span>{{ formatDate(post.createDate) }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center" *ngIf="showApiError() !== ''">
    <div class="col-lg-10 alert alert-danger">
      {{ showApiError() }}
    </div>
  </div>
</div>
